<p>Register a Restaurant:</p>
<form class="card-text" (submit)="onSubmit()">
    <!-- <p> {{ newRate | json }} </p> -->
    <!-- <p> {{ customer.errors | json }} </p> -->
    <!-- <p> {{ customer.valid | json }} </p> -->
    <div class="form-group">
        <label for="customer">Your Name</label>
        <small class="form-text text-danger" *ngIf="customer.errors">*Name is required and must have
            {{3-newRate.customer.length}} more characters</small>
        <input type="text" class="form-control" id="customer" name="customer" [(ngModel)]="newRate.customer"
            required minlength="3" #customer="ngModel">
    </div>
    <div class="form-group">
        <label for="rate">Star(s)</label>
        <small class="form-text text-danger" *ngIf="!rate.valid">*Rate is required and can only be between 1 to 5 stars</small>
        <select name="rate" id="rate" class="form-control" [(ngModel)]="newRate.rate" required min="1" max="5" #rate="ngModel">
            <option value="5">&#9733;&#9733;&#9733;&#9733;&#9733;</option>
            <option value="4">&#9733;&#9733;&#9733;&#9733;&#9734;</option>
            <option value="3">&#9733;&#9733;&#9733;&#9734;&#9734;</option>
            <option value="2">&#9733;&#9733;&#9734;&#9734;&#9734;</option>
            <option value="1">&#9733;&#9734;&#9734;&#9734;&#9734;</option>
        </select>
    </div>
    <div class="form-group">
        <label for="description">Your Review</label>
        <small class="form-text text-danger" *ngIf="description.errors">*Review is required and must have
                {{3-newRate.description.length}} more characters</small>
        <textarea name="description" id="description" rows="2" class="form-control" [(ngModel)]="newRate.description"
        required minlength="3" #description="ngModel"></textarea>
    </div>
    <button type="button" class="btn btn-outline-secondary" disabled
        *ngIf="!customer.valid || !rate.valid || !description.valid">Submit</button>
    <button type="submit" class="btn btn-primary" *ngIf="customer.valid && rate.valid && description.valid">Submit</button>
    <a class="btn btn-danger" [routerLink]="['/restaurants']" role="button">Cancel</a>
</form>
